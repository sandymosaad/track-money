<body>

            <div class="d-flex align-items-center logo">
                <img src="assets/images/LOGO.png" alt="logo" >

    <main class="py-5">
        <div class="container">
            <h1 class="text-center py-3 welcomedUser"> </h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-income">
                        <div class="card-body">
                            <h5 class="card-title"> <i class="fas fa-money-bill-wave text-success"></i>Income</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-expense">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-receipt text-danger"></i>
                                Expense</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-balance">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-wallet text-warning"></i>
                                Balance</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>

                
            </div>
            <h3 id="noDataInTable" class="text-center py-3 m-5 alert alert-warning d-none">Do not have any transaction yet !</h3>
            <div class="mt-4 transctionTable">
                <h3>Last 5 Transactions</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Description</th>
                            <th scope="col">Type</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>  
        </div>
    </main>
