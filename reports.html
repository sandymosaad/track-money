<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reportStyle.css">
    <link rel="stylesheet" href="css/dashboardStyle.css ">
</head>
<body>
    <header class="d-flex justify-content-evenly align-items-center px-3 py-2 shadow">
      <div class="d-flex align-items-center logo">
          <img src="assets/images/LOGO.png" alt="logo" >
          <h5>Track Money</h5>
      </div>
      <nav class="navbar navbar-expand-lg">
          <ul class="d-flex me-3" >
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a href="transactions.html">Transactions</a></li>
              <li><a href="budget.html">Budget</a></li>
              <li><a href="reports.html" class="active">Reports</a></li>
              <li><a href="settings.html">Settings</a></li>
          </ul>
      </nav>
      <div>
          <!-- <button class="btn btn-danger">Logout</button> -->
      </div>
    </header>

    <h2 class="text-center my-4">Financial Reports</h2>
    <h3 id="noDataInTable" class="text-center d-none py-3 m-5 alert alert-warning">You Don't Have Any Repots Yet</h3>
    <main class="container" id="pageBody">
      <section>
        <form class="row g-3 mb-4 align-items-end">
              <div class="col-md-6" id="selection">
                <label for="reportType" class="form-label">Select Report Type</label>
                <select id="reportType" class="form-select" onchange="toggleInputs()">
                  <option value="" selected disabled>-- Choose --</option>
                  <option value="year">Year</option>
                  <option value="month">Month</option>
                </select>
              </div>
              <div class="col-md-4 d-none" id="yearInput">
                  <label for="year" class="form-label">Enter Year</label>
                  <input type="text" class="form-control" id="year">
              </div>

              <div class="col-md-4 d-none" id="monthInput">
                <label for="month" class="form-label">Choose Month</label>
                <input type="month" class="form-control" id="month">
              </div>

              <div class="col-md-6" id="btnSubmit">
                <button type="submit" class="btn btn-warning w-100">Generate</button>
              </div>
        </form>
      </section>
      <section class=" d-flex justify-content-between">
            <section id="expense">
              <div>
              <canvas id="expenseChart"></canvas>
              </div>
              <div>
                <h3> Category Expense</h3>
                <div id="categoryExpense" class="scroll-container"></div>
              </div>
            </section>
            <section id="income">
              <div>
                  <canvas id="incomeChart"></canvas>
              </div>
              <div>
                <h3> Category Income</h3>
                <div id="categoryIncome" class="scroll-container"></div>
              </div>
            </section>
            <section id="statistics">
              <div>
                <canvas id="dailyChart" width="600" height="300"></canvas>
              </div>
              <div>
                <h3> Balance</h3>
                <table class="table table-striped " id="balanceTable" >
                    <thead>
                      <tr> 
                        <th scope="col">Date</th>
                        <th scope="col">Expense</th>
                        <th scope="col">Income</th>
                        <th scope="col">Balance</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                <nav aria-label="Page navigation example" id="pagination">
                    <ul class="pagination justify-content-center"></ul>
                </nav>
              </div>
            </section>
      </section>
    </main>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/report.js"></script>
</body>
</html>
