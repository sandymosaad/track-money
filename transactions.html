<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/transactionsStyle.css">
        <link rel="stylesheet" href="css/dashboardStyle.css ">

</head>
<body>
    <header class="d-flex justify-content-evenly align-items-center px-3 py-2 shadow">
        <div class="d-flex align-items-center logo">
            <img src="assets/images/LOGO.png" alt="logo" >
            <h5>Track Money</h5>
        </div>
        <nav class="navbar navbar-expand-lg">
            <ul class="d-flex me-3" >
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="#">Budget</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        <div>
            <button class="btn btn-danger">Logout</button>
        </div>
    </header>

    <main>
        

        <h1 class="text-center py-3">Transactions</h1>
        <div id="notification" class="d-none position-fixed top-0  "></div>

        <div class="text-center">
            <button type="button" class="btn btn-warning text-center" data-bs-toggle="modal" data-bs-target="#transactionModal">
                Add Transaction 
            </button>
        </div>
        <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning" id="addTransaction">Add Transaction</button>
                    </form>
                </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h3 id="noDataInTable" class="text-center py-3 m-5 alert alert-warning"></h3>
            <table class="table table-striped d-none" id="transactionTable">
                <thead>
                    <tr>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                        <th scope="col">Type</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <nav aria-label="Page navigation example" id="pagination">
                <ul class="pagination justify-content-center">
                </ul>
            </nav>
        </div>
        <div>
           <canvas id="transaction"></canvas>
        </div>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/transactions.js"></script>
</body>
</html>
