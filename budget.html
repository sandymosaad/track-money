<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/budgetStyle.css">
    <link rel="stylesheet" href="css/dashboardStyle.css ">
</head>
<body>
    <header class="d-flex justify-content-evenly align-items-center px-3 py-2 shadow">
        <div class="d-flex align-items-center logo">
            <img src="assets/images/LOGO.png" alt="logo" >
            <h5>Track Money</h5>
        </div>
        <nav class="navbar navbar-expand-lg">
            <ul class="d-flex me-3" >
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <div>
            <button class="btn btn-danger">Logout</button>
        </div>
    </header>

    <main class="mt-5 container">
        <h1 class="text-center text-warning">Budget</h1>
        <div id="notification" class="d-none position-fixed top-0  "></div>
        <div class="mb-3">
            <label>Budget Usage</label>
            <div class="progress">
                <div id="budgetProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    0%
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-evenly">
            <section>
                <img src="assets/images/budget.png" alt="budget">
            </section>
            <section>
                <h2 id="monthName"></h2>
                <!--card of data-->
                <div class="mt-5 d-none" id="budget-card" >
                    <div class="card">
                        <div class="card-title">
                            <div class="card-body">
                                <div class="card-text">
                                    <h3 >Your Budget :</h3>  <p id="card-p-budget" class="badge bg-warning"></p>
                                    <h3 >Your Expense :</h3>  <p id="card-p-expense" class="badge bg-danger"></p>
                                    <h3 >Remaining :</h3>  <p id="card-p-remaining" class="badge bg-success"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--model-->
                <div class="text-center m-3">
                    <button type="button" class="btn btn-warning text-center" id="openModelToAddBudget" data-bs-toggle="modal" data-bs-target="#budgetModal">
                        Add Budget  
                    </button>
                </div>
                <div class="modal fade" id="budgetModal" tabindex="-1" aria-labelledby="budgetModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="budgetModalLabel">Your Budget</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="budgetInput" class="form-label">Budget</label>
                                    <input type="number" id="budgetInput" class="form-control" name="budget">
                                </div>
                                <div id="validationData" class="d-none"> </div>
                                <button type="submit" class="btn btn-warning" id="addBudget">Add Budget</button>
                                <button type="submit" class="btn btn-warning d-none" id="updateBudget">Update Budget </button>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </section>
        </div>
    </main>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/budget.js"></script>
</body>
</html>
